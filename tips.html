<!DOCTYPE html>
<html>
 <head>
    <title>Tips page</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

<h2>RajKumar shows tip amounts</h2>

<form>

      <label for="bv">Enter Base Amount</label>
      <input type="number" id="bv" name="base"  value=50>

      <br>
      <label for="tp">Enter the Tip Percent</label>
      <input type="number" id="tp" name="tip_percent" value=15>

      <br>
    <input type="button" value="Show tip" onclick="tips()" id="btn1">
</form>
<br>
<p id="result">Calculation</p>

<script> 

function tips (){
    console.log("Getting form values")
    bv1 = parseFloat(document.getElementById("bv").value)
    tp1 = parseFloat(document.getElementById("tp").value)
    
    let myOutput=""
    for(let i=0;i<5;i++)
    {
        const tper = tp1 + i * 4;
        const ctrip = (bv1 * tper) / 100;
        myOutput += `${ tper}% is ${ctrip };` ;
        
    }
    
    out = document.getElementById("result")
    out.innerHTML = "Tips are:"+myOutput

}
</script>

</body>
</html>
